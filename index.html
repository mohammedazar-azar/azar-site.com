
<html >
<head>
    <title>vishal super smart</title>
    <style>
        body {
            background-color: rgb(151, 127, 127);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            text-align: center;
        }

        .name {
            background-color: rgb(173, 139, 139);
            margin: 50px auto;
            height: 90px;
            display: inline-block;
            border-radius: 100px;
            animation: mam 6s 0.2s infinite ease-in-out;
            color: rgb(99, 67, 67);
        }

        @keyframes mam {
            0%   { width: 250px; }
            20%  { width: 300px; }
            30%  { width: 350px; }
            40%  { width: 400px; }
            50%  { width: 450px; }
            75%  { width: 500px; }
            85%  { width: 550px; }
            95%  { width: 700px; }
            100% { width: 800px; }
        }

        .name span {
            display: inline-block;
            animation: abcd 6s 0.2s infinite ease-in-out;
        }

        @keyframes abcd {
            0%   { color: white; font-size: 30px; text-transform: capitalize; }
            10%  { color: orange; font-size: 40px; text-transform: lowercase; }
            20%  { color: red; font-size: 50px; text-transform: capitalize; }
            30%  { color: rgb(19, 216, 45); font-size: 60px; text-transform: lowercase; }
            40%  { color: black; font-size: 65px; text-transform: capitalize; }
            100% {
                color: rgb(199, 242, 248);
                font-size: 70px;
                text-transform: uppercase;
                text-shadow: 0 0 10px rgb(211, 184, 182),
                             0 0 20px rgb(211, 184, 182),
                             0 0 30px rgb(211, 184, 182),
                             0 0 40px rgb(211, 184, 182);
            }
        }

        .searc {
            margin-top: 150px;
            position: relative;
        }

        .a {
            padding: 10px;
            font-size: 16px;
            border-radius: 14px;
            border:2px  solid rgb(99, 67, 67);
            width: 350px;
            height: 40px;
        }

        .suggestions {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            width: 300px;
            background-color:   rgb(151, 127, 127);
            max-height: 150px;
            overflow-y: auto;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .suggestions div {
            padding: 10px;
            cursor:grab;
            text-align: center;
        }

        .suggestions div:hover {
            background-color: rgb(109, 70, 70);
        }

        .b {
            padding: 15px 25px;
            font-size: 16px;
            background-color: rgb(151, 127, 127);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-left: 10px;
            color:aliceblue;
        }

        .b:hover {
            background-color: #ad9f9f;
        }

        #response {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="name">
            <span>v</span>
            <span>i</span>
            <span>s</span>
            <span>h</span>
            <span>a</span>
            <span>l</span>
        </div>

        <div class="searc">
            <input type="text" class="a" id="in" placeholder="🔍 search here..." oninput="showSuggestions()">
            <div class="suggestions" id="suggestionsBox"></div>
            <button class="b" onclick="checkInput()">Enter</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        const knownItems = {
            "shampoo": "It is available on the top floor at shelf number 10.",
            "soap": "It is available on the top floor at shelf number 8.",
            "brush": "It is available on the top floor at shelf number 9.",
            "hi": "Hello! Welcome ✨ to smart vishal",
            "hii": "Hello! Welcome ✨ to smart vishal",
            "developer":"azar shesha shawn ",

        };

        const altSpellings = {
            "shampo": "shampoo",
            "sop": "soap",
            "brsh": "brush",
            "bruh": "brush",
            "helo": "hi",
            "founder":"developer",
            "coder":"developer"
        };

        function checkInput() {
            let input = document.getElementById("in").value.trim().toLowerCase();
            const responseBox = document.getElementById("response");
            const suggestionsBox = document.getElementById("suggestionsBox");
            suggestionsBox.innerHTML = "";

      
            if (!knownItems[input] && altSpellings[input]) {
                input = altSpellings[input];
            }

            for (const key in knownItems) {
                if (input.includes(key)) {
                    responseBox.innerHTML = knownItems[key];
                    return;
                }
            }

            responseBox.innerHTML = "Sorry, can you type it clearly?";
        }

        function showSuggestions() {
            const input = document.getElementById("in").value.trim().toLowerCase();
            const suggestionsBox = document.getElementById("suggestionsBox");
            suggestionsBox.innerHTML = "";

            if (input.length === 0) return;

            const suggestions = Object.keys(knownItems).filter(item =>
                item.startsWith(input) || item.includes(input)
            );

            const altSuggestions = Object.keys(altSpellings).filter(item =>
                item.startsWith(input) || item.includes(input)
            );

            const allSuggestions = [...new Set([...suggestions, ...altSuggestions])];

            allSuggestions.forEach(suggestion => {
                const div = document.createElement("div");
                div.textContent = suggestion;
                div.onclick = () => {
                    document.getElementById("in").value = suggestion;
                    suggestionsBox.innerHTML ="";
                    checkInput();
                };
                suggestionsBox.appendChild(div);
            });
        }

        document.getElementById("in").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                checkInput();
            }
        });
    </script>
